<!DOCTYPE html>
<html>
{% load static %}
<head>
    <title>Item Transactions</title>
    <link href="{% static 'myapp/itemtransaction.css' %}">
</head>
<body>
    <div class="container">
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="item_code">Item Code</label>
                <input type="text" name="item_code" id="item_code" required>
            </div>
            <div class="form-group">
                <label for="transaction">List of Transactions</label>
                <select name="transaction" id="transaction">
                    <option value="" disabled selected>Select a transaction</option>
                    {% for transaction in form.fields.transaction.choices %}
                        <option value="{{ transaction.0 }}">{{ transaction.1 }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="buttons">
                <button type="button" onclick="window.history.back();">Back</button>
                <button type="submit">Execute</button>
            </div>
        </form>
    </div>
</body>
</html>
