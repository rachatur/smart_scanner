<!DOCTYPE html>
<html>
<head>
    <title>Subinventory Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        h1 {
            margin-bottom: 20px;
        }
        table {
            width: 80%;
            max-width: 800px;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid black; /* Add border to the whole table */
        }
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
            border-right: 1px solid black; /* Add this line for black border */
            border-left: 1px solid black; /* Add this line for black border */
        }
        th {
            background-color: #007BFF;
            color: white;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        td {
            color: #555;
        }
        td:last-child {
            border-right: none; /* Remove right border for the last td in each row */
        }
    </style>
</head>
<body>
    <h1>Subinventory Data</h1>
    <table>
        <tr>
            <th>Item Number</th>
            <th>Transaction Quantity</th>
            <th>Subinventory Code</th>
            <th>Transfer Subinventory</th>
        </tr>
        <tr>
            <td>{{ post_response.ItemNumber }}</td>
            <td>{{ post_response.TransactionQuantity }}</td>
            <td>{{ post_response.SubinventoryCode }}</td>
            <td>{{ post_response.TransferSubinventory }}</td>
        </tr>
    </table>
</body>
</html>
